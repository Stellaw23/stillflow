<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stillflow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <style>
        :root {
            --bg-color: #FDF9EE;       
            --header-color: #B59393;   
            --shape-bg: #D9D9D9;       
            --text-main: #222222;
            --dot-color: #50612E; 
            --font-main: "Josefin Sans", sans-serif;
            --font-serif: "Georgia", serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            height: 100vh;
            overflow: hidden;
            font-family: var(--font-main);
        }

        .page-view {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: absolute;
            top: 0; left: 0;
            transition: opacity 0.3s;
            overflow-y: auto;
        }
        
        .hidden-view {
            display: none !important;
            opacity: 0;
            pointer-events: none;
        }

        /* --- Scene 1: HOME --- */
        .top-bar-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            position: relative;
            margin-top: 30px;
        }

        .top-bar {
            background-color: var(--header-color);
            color: white; 
            min-width: 180px;
            padding: 6px 20px;
            text-align: center;
            font-size: 0.9rem;
            letter-spacing: 1px;
            border-radius: 2px;
            font-weight: 300;
        }

        /* 登录状态按钮样式 */
        .auth-status {
            position: absolute;
            right: 20px;
            font-size: 0.8rem;
            cursor: pointer;
            text-decoration: underline;
            color: var(--text-main);
            opacity: 0.7;
        }
        .auth-status:hover { opacity: 1; }

        .slogan-area {
            margin-top: 40px;
            font-size: 1.4rem;
            text-align: center;
            font-weight: 300;
        }

        .stage {
            flex: 1; 
            display: flex;
            gap: 60px; 
            align-items: center; 
            justify-content: center;
            width: 100%;
            position: relative;
            z-index: 10;
        }

        .rect-shape, .circle-shape {
            background-color: var(--shape-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        .rect-shape:hover, .circle-shape:hover { transform: scale(1.02); background-color: #CFCFCF; }
        .rect-shape { width: 150px; height: 210px; }
        .circle-shape { width: 150px; height: 150px; border-radius: 50%; }
        .label { font-size: 1.3rem; pointer-events: none; font-weight: 400; }

        .footer-bar {
            width: 90%;
            height: 40px;
            background-color: #E6E6E6; 
            position: relative;
            margin-bottom: 30px;
            z-index: 1;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .footer-bar:hover { background-color: #D6D6D6; }
        .noise-dot {
            width: 15px;
            height: 15px;
            background-color: var(--dot-color);
            position: absolute;
            pointer-events: none;
        }

        /* --- Scene 2: STILL (展示页) --- */
        #still-page {
            justify-content: center;
            padding: 40px;
            box-sizing: border-box;
            overflow: hidden;
        }
        
        .content-box {
            max-width: 600px;
            width: 100%;
            text-align: center;
            animation: floatUp 0.6s ease-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .item-title {
            font-family: var(--font-serif);
            font-size: 2rem;
            font-weight: bold;
            color: var(--text-main);
            margin: 0;
            line-height: 1.3;
        }

        .item-content {
            font-family: var(--font-main);
            font-size: 1.1rem;
            color: #555;
            line-height: 1.6;
            width: 100%;          
            max-width: 80%;       
            text-align: center;   
            margin: 0 auto;       
            display: block;
        }

        a.link-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            border: 1px solid var(--dot-color);
            color: var(--dot-color);
            text-decoration: none;
            border-radius: 4px;
            transition: all 0.2s;
        }
        a.link-btn:hover { background-color: var(--dot-color); color: white; }

        .still-actions-container {
            margin-top: 50px;
            display: flex;
            align-items: center;
            gap: 20px; 
        }

        .still-actions button {
            background: transparent;
            border: 1px solid var(--text-main);
            padding: 10px 25px;
            cursor: pointer;
            font-family: var(--font-main);
            transition: all 0.2s;
            font-size: 1rem;
        }
        .still-actions button:hover { background: var(--text-main); color: white; }

        /* 按钮通用样式 */
        .action-shape-btn {
            width: 42px;
            height: 42px;
            background-color: #E6E6E6; 
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .action-shape-btn:hover { background-color: #CCC; transform: scale(1.05); }
        .action-shape-btn:active { transform: scale(0.95); }

        /* 圆形按钮 (Done) */
        .check-circle-btn {
            border-radius: 50%;
        }

        /* 方形按钮 (Keep) */
        .check-square-btn {
            border-radius: 6px; 
        }

        /* --- Scene 3: FLOW (输入页) --- */
        #flow-page { justify-content: center; background-color: #F2F2F2; }

        .input-container {
            text-align: center;
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 20px; 
        }

        .input-title {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 2px solid #999;
            font-size: 1.5rem;
            padding: 10px 0;
            font-family: var(--font-serif);
            outline: none;
            color: var(--text-main);
            font-weight: bold;
        }
        .input-title::placeholder { color: #BBB; font-weight: normal; font-style: italic; }

        .input-content {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid #999;
            font-size: 1rem;
            padding: 10px 0;
            font-family: var(--font-main);
            outline: none;
            color: var(--text-main);
        }

        .save-btn {
            margin-top: 20px;
            background-color: var(--dot-color);
            color: white;
            border: none;
            padding: 12px 40px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 4px;
        }
        .save-btn:disabled { background-color: #999; cursor: not-allowed; }

        .back-btn {
            position: absolute;
            top: 40px;
            left: 40px;
            cursor: pointer;
            font-size: 0.9rem;
            opacity: 0.6;
            z-index: 100;
        }
        .back-btn:hover { opacity: 1; text-decoration: underline; }

        /* --- Scene 4: ARCHIVE (归档列表页) --- */
        #archive-page {
            background-color: #FDFDFD;
            padding-top: 80px; 
            justify-content: flex-start; 
        }
        
        .archive-list {
            width: 90%;
            max-width: 700px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding-bottom: 50px;
        }

        .archive-item {
            display: flex;
            flex-direction: column;
            padding: 15px;
            border-bottom: 1px solid #EEE;
            transition: all 0.2s;
            position: relative;
        }

        .archive-item-title {
            font-family: var(--font-serif);
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
            padding-right: 40px; 
        }
        .archive-item-content {
            font-size: 0.9rem;
            color: #666;
            word-break: break-all; 
            padding-right: 40px;
        }

        .archive-item.done .archive-item-title,
        .archive-item.done .archive-item-content {
            text-decoration: line-through;
            color: #AAA; 
        }

        .count-badge {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.8rem;
            color: var(--dot-color);
            border: 1px solid var(--dot-color);
            padding: 2px 8px;
            border-radius: 12px;
            opacity: 0.8;
        }
        .count-badge.hidden { display: none; }

        @keyframes floatUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="home-page" class="page-view">
        <div class="top-bar-container">
            <div class="top-bar" id="date-display">Loading...</div>
            <div class="auth-status" id="auth-btn" onclick="toggleAuth()">Login</div>
        </div>
        
        <div class="slogan-area">Collecting spilled light of <span style="font-weight:600;">your</span> own life.</div>
        <div class="stage">
            <div class="shape-container">
                <div class="rect-shape" onclick="goToStill()"><div class="label">still</div></div>
            </div>
            <div class="shape-container">
                <div class="circle-shape" onclick="goToFlow()"><div class="label">flow</div></div>
            </div>
        </div>
        <div class="footer-bar" onclick="goToArchive()" title="View Reservoir">
            <div class="noise-dot" style="left: 10%; bottom: 5px;"></div>
            <div class="noise-dot" style="left: 25%; top: -5px;"></div>
            <div class="noise-dot" style="left: 42%; top: 8px;"></div>
            <div class="noise-dot" style="left: 60%; bottom: -8px;"></div>
            <div class="noise-dot" style="left: 85%; top: 2px;"></div>
            <div class="noise-dot" style="left: 95%; bottom: 5px;"></div>
        </div>
    </div>

    <div id="still-page" class="page-view hidden-view">
        <div class="back-btn" onclick="goHome()">← Back</div>
        <div class="content-box">
            <div id="display-area"></div>
            
            <div class="still-actions-container">
                <div class="still-actions">
                    <button onclick="renderRandomItem()">Next Light</button>
                </div>
                <div class="action-shape-btn check-circle-btn" onclick="markAsDone()" title="Done & Archive"></div>
                <div class="action-shape-btn check-square-btn" onclick="markAsKeep()" title="Keep & Count"></div>
            </div>
        </div>
    </div>

    <div id="flow-page" class="page-view hidden-view">
        <div class="back-btn" onclick="goHome()">← Cancel</div>
        <div class="input-container">
            <input type="text" id="new-title" class="input-title" placeholder="Title (e.g. Movie Name)" autocomplete="off" onkeypress="handleEnter(event)">
            <input type="text" id="new-content" class="input-content" placeholder="Link or Thought..." onkeypress="handleEnter(event)" autocomplete="off">
            <button id="save-btn-el" class="save-btn" onclick="saveItem()">Save to Cloud</button>
        </div>
    </div>

    <div id="archive-page" class="page-view hidden-view">
        <div class="back-btn" onclick="goHome()">← Back Home</div>
        <div class="slogan-area" style="margin-bottom: 30px;">Cloud Reservoir</div>
        <div class="archive-list" id="archive-list-container"></div>
    </div>

    <script>
        // --- 1. Firebase 初始化 ---
        const firebaseConfig = {
            apiKey: "AIzaSyAW8UVmPhEKm42ZIS4iFdgu1uNHfizb0IU",
            authDomain: "still-flow-app.firebaseapp.com",
            projectId: "still-flow-app",
            storageBucket: "still-flow-app.firebasestorage.app",
            messagingSenderId: "824814346765",
            appId: "1:824814346765:web:76b848945006ba26b56b44",
            measurementId: "G-V6DHX4NK4Y"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // --- 2. 全局状态 ---
        let currentUser = null;
        let flowItems = []; // 现在这里只存从云端拉下来的数据
        let currentShowingIndex = -1;

        // --- 3. 核心认证逻辑 ---
        function toggleAuth() {
            if (currentUser) {
                auth.signOut().then(() => {
                    alert("Logged out.");
                    location.reload(); // 登出刷新
                });
            } else {
                const provider = new firebase.auth.GoogleAuthProvider();
                auth.signInWithPopup(provider).catch((error) => {
                    console.error("Login failed:", error);
                    alert("Login failed: " + error.message);
                });
            }
        }

        auth.onAuthStateChanged((user) => {
            const authBtn = document.getElementById('auth-btn');
            if (user) {
                currentUser = user;
                authBtn.innerText = `Logout (${user.displayName.split(' ')[0]})`;
                loadDataFromCloud(); // 登录成功，立马拉数据
            } else {
                currentUser = null;
                authBtn.innerText = "Login";
                flowItems = []; // 清空本地缓存
                document.getElementById('date-display').innerText = "Please Login";
            }
        });

        // --- 4. 云端数据交互 ---
        function loadDataFromCloud() {
            document.getElementById('date-display').innerText = "Loading Cloud...";
            
            db.collection('items')
              .where("uid", "==", currentUser.uid) // 只拿当前用户的数据
              .get()
              .then((querySnapshot) => {
                  let cloudItems = [];
                  querySnapshot.forEach((doc) => {
                      let data = doc.data();
                      data.id = doc.id; // 关键：把云端的 ID 记下来，以后修改要用
                      cloudItems.push(data);
                  });
                  
                  // 按创建时间排序（旧的在前）
                  cloudItems.sort((a, b) => (a.createdAt || "").localeCompare(b.createdAt || ""));
                  
                  flowItems = cloudItems;
                  updateTime(); // 恢复时间显示
                  console.log("Loaded items:", flowItems.length);
              })
              .catch((error) => {
                  console.error("Error loading data:", error);
                  document.getElementById('date-display').innerText = "Error!";
              });
        }

        function saveItem() {
            if (!currentUser) {
                alert("Please login first!");
                return;
            }

            const titleInput = document.getElementById('new-title');
            const contentInput = document.getElementById('new-content');
            const btn = document.getElementById('save-btn-el');

            const title = titleInput.value.trim();
            const content = contentInput.value.trim();

            if (title || content) {
                btn.innerText = "Saving...";
                btn.disabled = true;

                db.collection('items').add({
                    uid: currentUser.uid,
                    title: title,
                    content: content,
                    completed: false,
                    completionCount: 0,
                    createdAt: new Date().toISOString()
                }).then((docRef) => {
                    // 成功后，手动推送到本地数组（省去重新联网拉取）
                    flowItems.push({
                        id: docRef.id,
                        uid: currentUser.uid,
                        title: title,
                        content: content,
                        completed: false,
                        completionCount: 0,
                        createdAt: new Date().toISOString()
                    });

                    titleInput.value = '';
                    contentInput.value = '';
                    btn.innerText = "Save to Cloud";
                    btn.disabled = false;
                    goHome();
                }).catch((error) => {
                    alert("Error saving: " + error.message);
                    btn.innerText = "Save to Cloud";
                    btn.disabled = false;
                });
            } else {
                alert("Please enter a title or content.");
            }
        }

        // 更新状态 (Done / Keep)
        function updateCloudItem(index, updates) {
            const item = flowItems[index];
            if (!item || !item.id) return;

            // 1. 更新本地（为了UI立刻反应）
            flowItems[index] = { ...item, ...updates };

            // 2. 更新云端
            db.collection('items').doc(item.id).update(updates).catch(err => {
                console.error("Cloud update failed", err);
            });
        }

        // --- 5. 页面逻辑 (View Logic) ---
        
        function updateTime() {
            if (!currentUser) return; // 没登录时不刷时间，显示 Login 提示
            const now = new Date();
            const dateStr = now.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
            const timeStr = now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0');
            document.getElementById('date-display').innerText = `${dateStr} / ${timeStr}`;
        }
        setInterval(updateTime, 1000);

        function switchScene(sceneId) {
            document.querySelectorAll('.page-view').forEach(el => el.classList.add('hidden-view'));
            document.getElementById(sceneId).classList.remove('hidden-view');
        }
        function goHome() { switchScene('home-page'); }

        function goToStill() {
            if (!currentUser) { alert("Please login to view your lights."); return; }
            
            const activeItems = flowItems.filter(item => !item.completed);
            if (activeItems.length === 0) {
                alert("All lights collected. Check Reservoir.");
                return;
            }
            switchScene('still-page');
            renderRandomItem();
        }

        function renderRandomItem() {
            const displayArea = document.getElementById('display-area');
            displayArea.style.opacity = 0;
            
            // 筛选出未完成的
            const activeIndices = flowItems
                .map((item, idx) => item.completed ? -1 : idx)
                .filter(idx => idx !== -1);

            if (activeIndices.length === 0) {
                goHome(); // 没得看了，回首页
                return;
            }

            setTimeout(() => {
                // 随机选一个索引
                const randIndex = activeIndices[Math.floor(Math.random() * activeIndices.length)];
                currentShowingIndex = randIndex; // 记录全局索引
                const item = flowItems[randIndex];
                
                let html = '';
                const isLink = item.content && item.content.includes('http');

                if (item.title) html += `<h2 class="item-title">${item.title}</h2>`;
                if (item.content) {
                    if (isLink) {
                        const btnText = item.title ? "Open Link ↗" : item.content;
                        html += `<a href="${item.content}" target="_blank" class="link-btn">${btnText}</a>`;
                    } else {
                        html += `<div class="item-content">${item.content}</div>`;
                    }
                }
                displayArea.innerHTML = html;
                displayArea.style.opacity = 1;
            }, 200);
        }

        function markAsDone() {
            if (currentShowingIndex === -1) return;
            updateCloudItem(currentShowingIndex, { completed: true });
            animateButton('.check-circle-btn');
        }

        function markAsKeep() {
            if (currentShowingIndex === -1) return;
            let currentCount = flowItems[currentShowingIndex].completionCount || 0;
            updateCloudItem(currentShowingIndex, { completionCount: currentCount + 1 });
            animateButton('.check-square-btn');
        }

        function animateButton(selector) {
            const btn = document.querySelector(selector);
            btn.style.backgroundColor = 'var(--dot-color)';
            setTimeout(() => {
                btn.style.backgroundColor = '#E6E6E6';
                renderRandomItem(); 
            }, 300);
        }

        function goToFlow() {
            if (!currentUser) { alert("Please login to save lights."); return; }
            switchScene('flow-page');
            document.getElementById('new-title').value = '';
            document.getElementById('new-content').value = '';
            setTimeout(() => document.getElementById('new-title').focus(), 100);
        }

        function handleEnter(e) { if(e.key === 'Enter') saveItem(); }

        function goToArchive() {
            if (!currentUser) { alert("Please login to view archive."); return; }
            switchScene('archive-page');
            const container = document.getElementById('archive-list-container');
            container.innerHTML = '';
            
            const reversedItems = [...flowItems].reverse(); // 倒序显示

            if (reversedItems.length === 0) {
                container.innerHTML = '<div style="text-align:center; color:#999;">Empty.</div>';
                return;
            }

            reversedItems.forEach(item => {
                const isDone = item.completed === true;
                const count = item.completionCount || 0;
                let countBadge = count > 0 ? `<div class="count-badge">↻ ${count}</div>` : '';
                
                const div = document.createElement('div');
                div.className = `archive-item ${isDone ? 'done' : ''}`;
                div.innerHTML = `
                    <div class="archive-item-title">${item.title || 'Untitled'}</div>
                    <div class="archive-item-content">${item.content || ''}</div>
                    ${countBadge}
                `;
                container.appendChild(div);
            });
        }
    </script>
</body>
</html>
