<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stillflow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <style>
        :root {
            --bg-color: #FDF9EE;       
            --header-color: #B59393;   
            --shape-bg: #D9D9D9;       
            --text-main: #222222;
            --dot-color: #50612E; 
            --font-main: "Josefin Sans", sans-serif;
            --font-serif: "Georgia", serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            height: 100vh;
            overflow: hidden;
            font-family: var(--font-main);
        }

        /* --- Intro & Overlay --- */
        #intro-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--bg-color); z-index: 9999;
            display: flex; justify-content: center; align-items: center; flex-direction: column;
            transition: opacity 1.5s ease;
        }
        .intro-text { font-family: var(--font-serif); font-size: 3rem; color: var(--dot-color); opacity: 0; font-weight: bold; letter-spacing: 2px; }
        
        @keyframes inhale-anim { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1.4); opacity: 1; } }
        @keyframes hold-anim   { from { transform: scale(1.4); opacity: 1; } to { transform: scale(1.4); opacity: 1; } }
        @keyframes exhale-anim { from { transform: scale(1.4); opacity: 1; } to { transform: scale(1.0); opacity: 0.2; } }
        .anim-4-inhale { animation: inhale-anim 4s ease-out forwards; }
        .anim-7-hold   { animation: hold-anim 7s linear forwards; }
        .anim-8-exhale { animation: exhale-anim 8s ease-in-out forwards; }

        #intention-menu { display: none; flex-direction: column; gap: 20px; text-align: center; animation: fadeIn 1.5s ease forwards; }
        .menu-question { font-size: 1.2rem; color: #888; margin-bottom: 20px; font-style: italic; }
        .intention-btn { background: transparent; border: 1px solid var(--text-main); padding: 12px 30px; font-family: var(--font-main); font-size: 1.1rem; cursor: pointer; transition: 0.3s; min-width: 200px; }
        .intention-btn:hover { background: var(--text-main); color: white; letter-spacing: 1px; }
        .sleep-mode-msg { display: none; font-size: 2rem; color: var(--header-color); font-family: var(--font-serif); animation: fadeIn 2s ease forwards; }

        /* RELEASE METHOD MODULE */
        #release-container { display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; width: 80%; max-width: 600px; animation: fadeIn 1s ease forwards; }
        .release-step-text { font-family: var(--font-serif); font-size: 1.4rem; line-height: 1.6; color: var(--text-main); margin-bottom: 40px; min-height: 150px; display: flex; align-items: center; justify-content: center; }
        .release-btn { background-color: transparent; border: 1px solid var(--dot-color); color: var(--dot-color); padding: 10px 30px; border-radius: 20px; font-family: var(--font-main); cursor: pointer; transition: 0.2s; }
        .release-btn:hover { background-color: var(--dot-color); color: white; }

        .fade-out { opacity: 0 !important; pointer-events: none; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- Layout --- */
        .page-view { width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; position: absolute; top: 0; left: 0; transition: opacity 0.3s; overflow-y: auto; }
        .hidden-view { display: none !important; opacity: 0; pointer-events: none; }

        /* --- HOME --- */
        .top-bar-container { display: flex; align-items: center; justify-content: center; width: 100%; margin-top: 30px; position: relative; }
        .top-bar { background-color: var(--header-color); color: white; min-width: 180px; padding: 6px 20px; text-align: center; font-size: 0.9rem; letter-spacing: 1px; border-radius: 2px; font-weight: 300; }
        .auth-status { position: absolute; right: 20px; font-size: 0.8rem; cursor: pointer; text-decoration: underline; color: var(--text-main); opacity: 0.7; }
        .slogan-area { margin-top: 40px; font-size: 1.4rem; text-align: center; font-weight: 300; }
        .stage { flex: 1; display: flex; gap: 60px; align-items: center; justify-content: center; width: 100%; }
        .rect-shape, .circle-shape { background-color: var(--shape-bg); display: flex; justify-content: center; align-items: center; cursor: pointer; transition: transform 0.2s, background-color 0.3s; box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        .rect-shape:hover, .circle-shape:hover { transform: scale(1.02); background-color: #CFCFCF; }
        .rect-shape { width: 150px; height: 210px; }
        .circle-shape { width: 150px; height: 150px; border-radius: 50%; }
        .label { font-size: 1.3rem; pointer-events: none; font-weight: 400; }
        .footer-bar { width: 90%; height: 40px; background-color: #E6E6E6; margin-bottom: 30px; position: relative; cursor: pointer; }
        .footer-bar:hover { background-color: #D6D6D6; }
        .noise-dot { width: 15px; height: 15px; background-color: var(--dot-color); position: absolute; pointer-events: none; }

        /* --- STILL (Cinema Mode Updated) --- */
        #still-page { justify-content: center; padding: 40px; box-sizing: border-box; }
        .content-box { max-width: 700px; width: 100%; text-align: center; animation: floatUp 0.6s ease-out; display: flex; flex-direction: column; align-items: center; gap: 20px; }
        .item-title { font-family: var(--font-serif); font-size: 1.8rem; font-weight: bold; color: var(--text-main); margin: 0; line-height: 1.3; }
        .item-content { font-family: var(--font-main); font-size: 1.1rem; color: #555; line-height: 1.6; max-width: 80%; margin: 0 auto; }
        
        /* Video Embed Container */
        .video-embed-container {
            width: 100%;
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            margin-top: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .video-embed-container iframe {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0;
        }

        a.link-btn { display: inline-block; margin-top: 10px; padding: 10px 20px; border: 1px solid var(--dot-color); color: var(--dot-color); text-decoration: none; border-radius: 4px; transition: 0.2s; }
        a.link-btn:hover { background-color: var(--dot-color); color: white; }
        
        .still-actions-container { margin-top: 30px; display: flex; align-items: center; gap: 20px; }
        .still-actions button { background: transparent; border: 1px solid var(--text-main); padding: 10px 25px; cursor: pointer; font-family: var(--font-main); transition: 0.2s; }
        .still-actions button:hover { background: var(--text-main); color: white; }
        .action-shape-btn { width: 42px; height: 42px; background-color: #E6E6E6; cursor: pointer; transition: 0.2s; display: flex; align-items: center; justify-content: center; }
        .action-shape-btn:hover { background-color: #CCC; transform: scale(1.05); }
        .check-circle-btn { border-radius: 50%; }
        .check-square-btn { border-radius: 6px; }
        .active-filter-badge { position: absolute; top: 80px; font-size: 0.8rem; color: var(--dot-color); border: 1px solid var(--dot-color); padding: 2px 8px; border-radius: 12px; opacity: 0.6; }

        /* --- FLOW (Safe Search Updated) --- */
        #flow-page { justify-content: center; background-color: #F2F2F2; }
        .input-container { text-align: center; width: 90%; max-width: 450px; display: flex; flex-direction: column; gap: 20px; }
        .input-title { width: 100%; background: transparent; border: none; border-bottom: 2px solid #999; font-size: 1.5rem; padding: 10px 0; font-family: var(--font-serif); outline: none; font-weight: bold; }
        .input-content { width: 100%; background: transparent; border: none; border-bottom: 1px solid #999; font-size: 1rem; padding: 10px 0; font-family: var(--font-main); outline: none; }
        .tag-selector { display: flex; gap: 10px; justify-content: center; margin-top: 10px; }
        .tag-option { font-size: 0.9rem; padding: 5px 12px; border: 1px solid #999; border-radius: 20px; cursor: pointer; opacity: 0.6; transition: 0.2s; }
        .tag-option.selected { background-color: var(--dot-color); color: white; border-color: var(--dot-color); opacity: 1; }
        
        /* Safe Search Area */
        .safe-search-area {
            margin-top: 40px; border-top: 1px dashed #CCC; padding-top: 30px;
            display: flex; flex-direction: column; gap: 10px;
        }
        .safe-search-label { font-size: 0.9rem; color: #888; font-style: italic; margin-bottom: 5px; }
        .search-row { display: flex; gap: 10px; justify-content: center; }
        .search-btn-mini {
            border: 1px solid #BBB; background: white; color: #555; padding: 8px 15px; font-size: 0.85rem; cursor: pointer; border-radius: 4px; transition: 0.2s;
        }
        .search-btn-mini:hover { border-color: #555; background: #EEE; }

        .save-btn { margin-top: 10px; background-color: var(--dot-color); color: white; border: none; padding: 12px 40px; font-size: 1rem; cursor: pointer; border-radius: 4px; }
        .save-btn:disabled { background-color: #999; cursor: not-allowed; }
        .back-btn { position: absolute; top: 40px; left: 40px; cursor: pointer; font-size: 0.9rem; opacity: 0.6; z-index: 100; }
        .back-btn:hover { opacity: 1; text-decoration: underline; }

        /* --- ARCHIVE --- */
        #archive-page { background-color: #FDFDFD; padding-top: 80px; justify-content: flex-start; }
        .archive-filter-container { display: flex; gap: 8px; margin-bottom: 20px; flex-wrap: wrap; justify-content: center; }
        .filter-pill { font-size: 0.85rem; padding: 4px 12px; border: 1px solid #CCC; border-radius: 15px; cursor: pointer; color: #666; transition: 0.2s; }
        .filter-pill.active { background-color: var(--dot-color); color: white; border-color: var(--dot-color); }
        .archive-list { width: 90%; max-width: 700px; display: flex; flex-direction: column; gap: 20px; padding-bottom: 50px; }
        .archive-item { display: flex; flex-direction: column; align-items: center; text-align: center; padding: 25px 20px; border-bottom: 1px solid #EEE; position: relative; gap: 8px; }
        .archive-item.done { opacity: 0.5; }
        .archive-item.done .archive-item-title { text-decoration: line-through; }
        .archive-item-title { font-family: var(--font-serif); font-size: 1.3rem; font-weight: 600; color: var(--text-main); margin: 0; }
        .archive-item-content { font-size: 0.95rem; color: #666; line-height: 1.5; max-width: 90%; }
        a.archive-link-btn { display: inline-block; margin-top: 5px; padding: 6px 16px; border: 1px solid #DDD; background-color: #FFF; border-radius: 20px; color: var(--dot-color); text-decoration: none; font-size: 0.85rem; transition: 0.2s; }
        a.archive-link-btn:hover { border-color: var(--dot-color); background-color: var(--dot-color); color: white; }
        .tag-mark-editable { font-size: 0.75rem; color: #888; background-color: #F4F4F4; padding: 3px 10px; border-radius: 10px; margin-top: 5px; letter-spacing: 0.5px; cursor: pointer; user-select: none; transition: 0.2s; }
        .tag-mark-editable:hover { background-color: #E0E0E0; color: #333; }
        .tag-mark-editable::after { content: " ✎"; font-size: 0.7em; opacity: 0.5; }
        .count-badge { position: absolute; right: 10px; top: 20px; font-size: 0.75rem; color: var(--dot-color); border: 1px solid var(--dot-color); padding: 2px 6px; border-radius: 12px; opacity: 0.5; }

        @keyframes floatUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="intro-overlay">
        <div id="intro-text" class="intro-text"></div>
        <div id="intention-menu">
            <div class="menu-question">How are you feeling? What do you need?</div>
            <button class="intention-btn" onclick="enterApp('#mental-rest')">Mental Rest</button>
            <button class="intention-btn" onclick="enterApp('#brainfood')">Brain Food</button>
            <button class="intention-btn" onclick="enterApp('#random')">Just Random</button>
            
            <button class="intention-btn" style="border-color:#B59393; color:#B59393;" onclick="startReleaseMethod()">Let Go (Release)</button>
            
            <button class="intention-btn" style="border-color:#999; color:#666;" onclick="triggerSleepMode()">Move / Sleep</button>
        </div>
        <div id="sleep-msg" class="sleep-mode-msg">Good night.<br>Rest well.</div>
        
        <div id="release-container">
            <div id="release-text" class="release-step-text"></div>
            <button id="release-next-btn" class="release-btn" onclick="nextReleaseStep()">Next</button>
        </div>
    </div>

    <div id="home-page" class="page-view hidden-view">
        <div class="top-bar-container">
            <div class="top-bar" id="date-display">Loading...</div>
            <div class="auth-status" id="auth-btn" onclick="toggleAuth()">Login</div>
        </div>
        <div class="slogan-area">Collecting spilled light of <span style="font-weight:600;">your</span> own life.</div>
        <div class="stage">
            <div class="shape-container"><div class="rect-shape" onclick="goToStill()"><div class="label">still</div></div></div>
            <div class="shape-container"><div class="circle-shape" onclick="goToFlow()"><div class="label">flow</div></div></div>
        </div>
        <div class="footer-bar" onclick="goToArchive()" title="View Reservoir">
            <div class="noise-dot" style="left:10%;bottom:5px;"></div><div class="noise-dot" style="left:25%;top:-5px;"></div>
            <div class="noise-dot" style="left:42%;top:8px;"></div><div class="noise-dot" style="left:60%;bottom:-8px;"></div>
            <div class="noise-dot" style="left:85%;top:2px;"></div><div class="noise-dot" style="left:95%;bottom:5px;"></div>
        </div>
    </div>

    <div id="still-page" class="page-view hidden-view">
        <div class="back-btn" onclick="goHome()">← Back</div>
        <div id="active-filter-display" class="active-filter-badge"></div>
        <div class="content-box">
            <div id="display-area"></div>
            <div class="still-actions-container">
                <div class="still-actions"><button onclick="renderRandomItem()">Next Light</button></div>
                <div class="action-shape-btn check-circle-btn" onclick="markAsDone()" title="Done & Archive"></div>
                <div class="action-shape-btn check-square-btn" onclick="markAsKeep()" title="Keep & Count"></div>
            </div>
        </div>
    </div>

    <div id="flow-page" class="page-view hidden-view">
        <div class="back-btn" onclick="goHome()">← Cancel</div>
        <div class="input-container">
            <input type="text" id="new-title" class="input-title" placeholder="Title (e.g. Movie Name)" autocomplete="off">
            <input type="text" id="new-content" class="input-content" placeholder="Link (Paste URL here)" autocomplete="off" onkeypress="handleEnter(event)">
            
            <div class="tag-selector">
                <div class="tag-option selected" onclick="selectTag('#random', this)">#random</div>
                <div class="tag-option" onclick="selectTag('#mental-rest', this)">#mental-rest</div>
                <div class="tag-option" onclick="selectTag('#brainfood', this)">#brainfood</div>
            </div>

            <button id="save-btn-el" class="save-btn" onclick="saveItem()">Save to Cloud</button>

            <div class="safe-search-area">
                <div class="safe-search-label">Need to find something? <br>Skip the feed, search safely:</div>
                <div class="search-row">
                    <button class="search-btn-mini" onclick="safeSearch('youtube')">Search YouTube ↗</button>
                    <button class="search-btn-mini" onclick="safeSearch('bilibili')">Search Bilibili ↗</button>
                </div>
            </div>
        </div>
    </div>

    <div id="archive-page" class="page-view hidden-view">
        <div class="back-btn" onclick="goHome()">← Back Home</div>
        <div class="slogan-area" style="margin-bottom: 20px;">Cloud Reservoir</div>
        <div class="archive-filter-container">
            <div class="filter-pill active" onclick="setArchiveFilter('all', this)">All</div>
            <div class="filter-pill" onclick="setArchiveFilter('#mental-rest', this)">Mental</div>
            <div class="filter-pill" onclick="setArchiveFilter('#brainfood', this)">Brain</div>
            <div class="filter-pill" onclick="setArchiveFilter('#random', this)">Random</div>
        </div>
        <div class="archive-list" id="archive-list-container"></div>
    </div>

    <script>
        // --- 1. Firebase Config ---
        const firebaseConfig = {
            apiKey: "AIzaSyAW8UVmPhEKm42ZIS4iFdgu1uNHfizb0IU",
            authDomain: "still-flow-app.firebaseapp.com",
            projectId: "still-flow-app",
            storageBucket: "still-flow-app.firebasestorage.app",
            messagingSenderId: "824814346765",
            appId: "1:824814346765:web:76b848945006ba26b56b44",
            measurementId: "G-V6DHX4NK4Y"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // --- 2. Global State ---
        let currentUser = null;
        let flowItems = []; 
        let currentShowingIndex = -1;
        let currentTagSelection = '#random'; 
        let currentSessionFilter = 'all';    
        let currentArchiveFilter = 'all';

        // --- 3. Auth & Data ---
        function toggleAuth() {
            if (currentUser) { auth.signOut().then(() => location.reload()); } 
            else { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()).catch(e => alert(e.message)); }
        }
        auth.onAuthStateChanged((user) => {
            const authBtn = document.getElementById('auth-btn');
            if (user) {
                currentUser = user;
                authBtn.innerText = `Logout (${user.displayName.split(' ')[0]})`;
                loadDataFromCloud(); 
            } else {
                currentUser = null; authBtn.innerText = "Login"; flowItems = [];
                document.getElementById('date-display').innerText = "Please Login";
            }
        });
        function loadDataFromCloud() {
            document.getElementById('date-display').innerText = "Loading...";
            db.collection('items').where("uid", "==", currentUser.uid).get()
              .then((snapshot) => {
                  flowItems = snapshot.docs.map(doc => ({id: doc.id, ...doc.data()}));
                  flowItems.sort((a, b) => (a.createdAt || "").localeCompare(b.createdAt || ""));
                  updateTime();
              });
        }

        // --- 4. Tagging & Saving & SAFE SEARCH ---
        function selectTag(tag, element) {
            currentTagSelection = tag;
            document.querySelectorAll('.tag-option').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');
        }

        function saveItem() {
            if (!currentUser) return alert("Please login.");
            const title = document.getElementById('new-title').value.trim();
            const content = document.getElementById('new-content').value.trim();
            if (!title && !content) return alert("Empty content.");
            const btn = document.getElementById('save-btn-el');
            btn.innerText = "Saving..."; btn.disabled = true;
            const newItem = {
                uid: currentUser.uid, title, content, tag: currentTagSelection, 
                completed: false, completionCount: 0, createdAt: new Date().toISOString()
            };
            db.collection('items').add(newItem).then((docRef) => {
                newItem.id = docRef.id; flowItems.push(newItem);
                document.getElementById('new-title').value = ''; document.getElementById('new-content').value = '';
                selectTag('#random', document.querySelectorAll('.tag-option')[0]); 
                btn.innerText = "Save to Cloud"; btn.disabled = false;
                goHome();
            });
        }
        function handleEnter(e) { if(e.key === 'Enter') saveItem(); }

        // Safe Search Function
        function safeSearch(platform) {
            const query = document.getElementById('new-title').value.trim(); 
            if(!query) {
                alert("Please type keywords in the 'Title' box first.");
                document.getElementById('new-title').focus();
                return;
            }
            let url = "";
            if(platform === 'youtube') {
                url = `https://www.youtube.com/results?search_query=${encodeURIComponent(query)}`;
            } else if (platform === 'bilibili') {
                url = `https://search.bilibili.com/all?keyword=${encodeURIComponent(query)}`;
            }
            window.open(url, '_blank');
        }

        // --- 5. Intro & Release Module ---
        function runIntroSequence() {
            const textEl = document.getElementById('intro-text');
            const menuEl = document.getElementById('intention-menu');
            textEl.innerText = "Inhale (4)"; textEl.className = "intro-text anim-4-inhale";
            setTimeout(() => { textEl.innerText = "Hold (7)"; textEl.className = "intro-text anim-7-hold"; }, 4000);
            setTimeout(() => { textEl.innerText = "Exhale (8)"; textEl.className = "intro-text anim-8-exhale"; }, 11000);
            setTimeout(() => { textEl.style.display = 'none'; menuEl.style.display = 'flex'; }, 19000); 
        }
        function enterApp(filterTag) {
            currentSessionFilter = filterTag;
            const overlay = document.getElementById('intro-overlay');
            overlay.classList.add('fade-out');
            setTimeout(() => { overlay.style.display = 'none'; document.getElementById('home-page').classList.remove('hidden-view'); }, 1500);
        }
        function triggerSleepMode() {
            document.getElementById('intention-menu').style.display = 'none';
            document.getElementById('sleep-msg').style.display = 'block';
            setTimeout(() => { window.close(); }, 3000);
        }
        window.addEventListener('load', runIntroSequence);

        // Release Method Logic
        const releaseSteps = [
            "Step 1:<br>Focus on an issue that you would like to feel better about, and then allow yourself to feel whatever you are feeling in this moment.",
            "Step 2:<br>Ask yourself one of the following three questions:<br><br>1. Could I let this feeling go?<br>2. Could I allow this feeling to be here?<br>3. Could I welcome this feeling?",
            "Step 3:<br>No matter which question you started with, ask yourself this simple question:<br><br><b>Would I?</b><br><br>(In other words: Am I willing to let go?)",
            "Step 4:<br>Ask yourself this simpler question:<br><br><b>When?</b>",
            "Step 5:<br>Repeat the preceding four steps as often as needed until you feel free of that particular feeling."
        ];
        let currentReleaseStep = 0;
        function startReleaseMethod() {
            document.getElementById('intention-menu').style.display = 'none';
            const container = document.getElementById('release-container');
            container.style.display = 'flex';
            currentReleaseStep = 0; updateReleaseText();
        }
        function nextReleaseStep() {
            currentReleaseStep++;
            if (currentReleaseStep < releaseSteps.length) { updateReleaseText(); } 
            else { document.getElementById('release-container').style.display = 'none'; document.getElementById('intention-menu').style.display = 'flex'; }
        }
        function updateReleaseText() {
            const textEl = document.getElementById('release-text');
            const btnEl = document.getElementById('release-next-btn');
            textEl.style.opacity = 0;
            setTimeout(() => {
                textEl.innerHTML = releaseSteps[currentReleaseStep];
                textEl.style.opacity = 1;
                btnEl.innerText = (currentReleaseStep === releaseSteps.length - 1) ? "Complete" : "Next";
            }, 200);
        }

        // --- 6. View & Still (With EMBED) ---
        function updateTime() {
            if (!currentUser) return;
            const now = new Date();
            document.getElementById('date-display').innerText = `${now.toLocaleDateString('en-US', {month:'short', day:'numeric'})} / ${now.getHours().toString().padStart(2,'0')}:${now.getMinutes().toString().padStart(2,'0')}`;
        }
        setInterval(updateTime, 1000);

        function switchScene(sceneId) {
            document.querySelectorAll('.page-view').forEach(el => el.classList.add('hidden-view'));
            document.getElementById(sceneId).classList.remove('hidden-view');
        }
        function goHome() { switchScene('home-page'); }

        function goToStill() {
            if (!currentUser) return alert("Please login.");
            let pool = flowItems.filter(item => !item.completed);
            if (currentSessionFilter !== '#random' && currentSessionFilter !== 'all') {
                pool = pool.filter(item => item.tag === currentSessionFilter);
            }
            if (pool.length === 0) {
                if (currentSessionFilter !== 'all' && currentSessionFilter !== '#random') {
                    if(confirm(`No lights found for ${currentSessionFilter}. Show random?`)) { currentSessionFilter = '#random'; goToStill(); }
                    return;
                }
                alert("No lights collected yet."); return;
            }
            switchScene('still-page');
            const badge = document.getElementById('active-filter-display');
            if (currentSessionFilter !== '#random' && currentSessionFilter !== 'all') {
                badge.innerText = `Focus: ${currentSessionFilter}`; badge.style.display = 'block';
            } else { badge.style.display = 'none'; }
            renderRandomItem();
        }

        // Embed Helper
        function getVideoEmbed(url) {
            if (!url) return null;
            // YouTube
            const ytMatch = url.match(/(?:youtube\.com\/watch\?v=|youtu\.be\/)([\w-]+)/);
            if (ytMatch) {
                return `<div class="video-embed-container"><iframe src="https://www.youtube.com/embed/${ytMatch[1]}?autoplay=1" allowfullscreen allow="autoplay"></iframe></div>`;
            }
            // Bilibili
            const bMatch = url.match(/bilibili\.com\/video\/(BV[\w]+)/);
            if (bMatch) {
                return `<div class="video-embed-container"><iframe src="//player.bilibili.com/player.html?bvid=${bMatch[1]}&page=1&high_quality=1" allowfullscreen></iframe></div>`;
            }
            return null;
        }

        function renderRandomItem() {
            const displayArea = document.getElementById('display-area');
            displayArea.style.opacity = 0;
            setTimeout(() => {
                let pool = flowItems.filter(item => !item.completed);
                if (currentSessionFilter !== '#random' && currentSessionFilter !== 'all') {
                    pool = pool.filter(item => item.tag === currentSessionFilter);
                }
                if (pool.length === 0) { goHome(); return; }
                const item = pool[Math.floor(Math.random() * pool.length)];
                currentShowingIndex = flowItems.indexOf(item); 
                
                let html = '';
                if (item.title) html += `<h2 class="item-title">${item.title}</h2>`;
                const tagDisplay = item.tag && item.tag !== '#random' ? `<div style="color:var(--dot-color); font-size:0.8rem; margin-top:5px;">${item.tag}</div>` : '';
                html += tagDisplay;

                if (item.content) {
                    const embedHtml = getVideoEmbed(item.content);
                    if (embedHtml) {
                        html += embedHtml;
                    } else {
                        const isLink = item.content.includes('http') || item.content.includes('www');
                        if (isLink) {
                            const btnText = item.title ? "Open Link ↗" : item.content;
                            html += `<a href="${item.content}" target="_blank" class="link-btn">${btnText}</a>`;
                        } else { html += `<div class="item-content">${item.content}</div>`; }
                    }
                }
                displayArea.innerHTML = html; displayArea.style.opacity = 1;
            }, 200);
        }

        function goToFlow() {
            if (!currentUser) return alert("Please login.");
            switchScene('flow-page');
            setTimeout(() => document.getElementById('new-title').focus(), 100);
        }

        // --- Archive & Helpers ---
        function setArchiveFilter(tag, el) {
            currentArchiveFilter = tag;
            document.querySelectorAll('.filter-pill').forEach(pill => pill.classList.remove('active'));
            el.classList.add('active');
            goToArchive(); 
        }
        function cycleTag(itemId) {
            const index = flowItems.findIndex(i => i.id === itemId);
            if (index === -1) return;
            const item = flowItems[index];
            const tags = ['#random', '#mental-rest', '#brainfood'];
            let currentIdx = tags.indexOf(item.tag || '#random');
            let nextTag = tags[(currentIdx + 1) % tags.length];
            item.tag = nextTag;
            db.collection('items').doc(itemId).update({ tag: nextTag });
            goToArchive(); 
        }
        function goToArchive() {
            if (!currentUser) return alert("Please login.");
            switchScene('archive-page');
            const container = document.getElementById('archive-list-container');
            container.innerHTML = '';
            let list = [...flowItems].reverse();
            if (currentArchiveFilter !== 'all') { list = list.filter(item => (item.tag || '#random') === currentArchiveFilter); }
            if (list.length === 0) { container.innerHTML = '<div style="text-align:center; color:#999; margin-top:30px;">Nothing found here.</div>'; return; }
            list.forEach(item => {
                const count = item.completionCount || 0;
                const tagStr = item.tag || '#random';
                const isLink = item.content && (item.content.startsWith('http') || item.content.startsWith('www'));
                const div = document.createElement('div');
                div.className = `archive-item ${item.completed ? 'done' : ''}`;
                let contentHtml = item.content ? (isLink ? `<a href="${item.content}" target="_blank" class="archive-link-btn">Visit Link ↗</a>` : `<div class="archive-item-content">${item.content}</div>`) : '';
                div.innerHTML = `
                    <div class="archive-item-title">${item.title || 'Untitled'}</div>
                    ${contentHtml}
                    <div class="tag-mark-editable" onclick="cycleTag('${item.id}')">${tagStr}</div>
                    ${count > 0 ? `<div class="count-badge">↻ ${count}</div>` : ''}
                `;
                container.appendChild(div);
            });
        }
        function updateCloudItem(index, updates) {
            const item = flowItems[index];
            if (!item || !item.id) return;
            flowItems[index] = { ...item, ...updates };
            db.collection('items').doc(item.id).update(updates);
        }
        function markAsDone() {
            if (currentShowingIndex === -1) return;
            updateCloudItem(currentShowingIndex, { completed: true });
            animateButton('.check-circle-btn');
        }
        function markAsKeep() {
            if (currentShowingIndex === -1) return;
            updateCloudItem(currentShowingIndex, { completionCount: (flowItems[currentShowingIndex].completionCount||0) + 1 });
            animateButton('.check-square-btn');
        }
        function animateButton(sel) {
            const btn = document.querySelector(sel);
            btn.style.backgroundColor = 'var(--dot-color)';
            setTimeout(() => { btn.style.backgroundColor = '#E6E6E6'; renderRandomItem(); }, 300);
        }
    </script>
</body>
</html>
