<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stillflow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            /* 保持你喜欢的配色 */
            --bg-color: #FDF9EE;       
            --header-color: #B59393;   
            --shape-bg: #D9D9D9;       
            --text-main: #222222;
            --dot-color: #50612E; 
            
            --font-main: "Josefin Sans", sans-serif;
            --font-serif: "Georgia", serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            height: 100vh;
            overflow: hidden;
            font-family: var(--font-main);
        }

        /* --- 页面容器 --- */
        .page-view {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: absolute;
            top: 0; left: 0;
            transition: opacity 0.3s;
        }
        
        .hidden-view {
            display: none !important;
            opacity: 0;
            pointer-events: none;
        }

        /* --- Scene 1: HOME --- */
        .top-bar {
            background-color: var(--header-color);
            color: white; 
            min-width: 180px;
            padding: 6px 20px;
            text-align: center;
            font-size: 0.9rem;
            margin-top: 30px;
            letter-spacing: 1px;
            border-radius: 2px;
            font-weight: 300;
        }

        .slogan-area {
            margin-top: 40px;
            font-size: 1.4rem;
            text-align: center;
            font-weight: 300;
        }

        .stage {
            flex: 1; 
            display: flex;
            gap: 60px; 
            align-items: center; 
            justify-content: center;
            width: 100%;
            position: relative;
            z-index: 10;
        }

        .rect-shape, .circle-shape {
            background-color: var(--shape-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        .rect-shape:hover, .circle-shape:hover { transform: scale(1.02); background-color: #CFCFCF; }
        .rect-shape { width: 150px; height: 210px; }
        .circle-shape { width: 150px; height: 150px; border-radius: 50%; }
        .label { font-size: 1.3rem; pointer-events: none; font-weight: 400; }

        .footer-bar {
            width: 90%;
            height: 40px;
            background-color: #E6E6E6; 
            position: relative;
            margin-bottom: 30px;
            z-index: 1;
        }
        .noise-dot {
            width: 15px;
            height: 15px;
            background-color: var(--dot-color);
            position: absolute;
        }

        /* --- Scene 2: STILL (展示页) --- */
        #still-page {
            justify-content: center;
            padding: 40px;
            box-sizing: border-box;
        }
        
        .content-box {
            max-width: 600px;
            width: 100%;
            text-align: center;
            animation: floatUp 0.6s ease-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        /* 标题样式 */
        .item-title {
            font-family: var(--font-serif);
            font-size: 2rem;
            font-weight: bold;
            color: var(--text-main);
            margin: 0;
            line-height: 1.3;
        }

        /* 内容/链接样式 */
        .item-content {
            font-family: var(--font-main);
            font-size: 1.1rem;
            color: #555;
            line-height: 1.6;
            max-width: 80%;
            text-align: center; 
        }
        
        /* 如果是链接，显示的按钮样式 */
        a.link-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            border: 1px solid var(--dot-color);
            color: var(--dot-color);
            text-decoration: none;
            border-radius: 4px;
            transition: all 0.2s;
        }
        a.link-btn:hover {
            background-color: var(--dot-color);
            color: white;
        }

        .still-actions { margin-top: 40px; }
        .still-actions button {
            background: transparent;
            border: 1px solid var(--text-main);
            padding: 10px 25px;
            cursor: pointer;
            font-family: var(--font-main);
            transition: all 0.2s;
        }
        .still-actions button:hover { background: var(--text-main); color: white; }

        /* --- Scene 3: FLOW (输入页) --- */
        #flow-page {
            justify-content: center;
            background-color: #F2F2F2; 
        }

        .input-container {
            text-align: center;
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 20px; /* 两个输入框之间的距离 */
        }

        /* 标题输入框 */
        .input-title {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 2px solid #999;
            font-size: 1.5rem;
            padding: 10px 0;
            font-family: var(--font-serif);
            outline: none;
            color: var(--text-main);
            font-weight: bold;
        }
        .input-title::placeholder { color: #BBB; font-weight: normal; font-style: italic; }

        /* 内容输入框 */
        .input-content {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid #999;
            font-size: 1rem;
            padding: 10px 0;
            font-family: var(--font-main);
            outline: none;
            color: var(--text-main);
        }

        .save-btn {
            margin-top: 20px;
            background-color: var(--dot-color);
            color: white;
            border: none;
            padding: 12px 40px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 4px;
        }

        .back-btn {
            position: absolute;
            top: 40px;
            left: 40px;
            cursor: pointer;
            font-size: 0.9rem;
            opacity: 0.6;
        }
        .back-btn:hover { opacity: 1; text-decoration: underline; }

        @keyframes floatUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="home-page" class="page-view">
        <div class="top-bar" id="date-display">Loading...</div>
        <div class="slogan-area">Collecting spilled light of <span style="font-weight:600;">your</span> own life.</div>
        <div class="stage">
            <div class="shape-container">
                <div class="rect-shape" onclick="goToStill()"><div class="label">still</div></div>
            </div>
            <div class="shape-container">
                <div class="circle-shape" onclick="goToFlow()"><div class="label">flow</div></div>
            </div>
        </div>
        <div class="footer-bar">
            <div class="noise-dot" style="left: 10%; bottom: 5px;"></div>
            <div class="noise-dot" style="left: 25%; top: -5px;"></div>
            <div class="noise-dot" style="left: 42%; top: 8px;"></div>
            <div class="noise-dot" style="left: 60%; bottom: -8px;"></div>
            <div class="noise-dot" style="left: 85%; top: 2px;"></div>
            <div class="noise-dot" style="left: 95%; bottom: 5px;"></div>
        </div>
    </div>

    <div id="still-page" class="page-view hidden-view">
        <div class="back-btn" onclick="goHome()">← Back</div>
        <div class="content-box">
            <div id="display-area"></div>
            
            <div class="still-actions">
                <button onclick="renderRandomItem()">Next Light</button>
            </div>
        </div>
    </div>

    <div id="flow-page" class="page-view hidden-view">
        <div class="back-btn" onclick="goHome()">← Cancel</div>
        
        <div class="input-container">
            <input type="text" id="new-title" class="input-title" placeholder="Title (e.g. Movie Name)" autocomplete="off">
            
            <input type="text" id="new-content" class="input-content" placeholder="Link or Thought..." onkeypress="handleEnter(event)" autocomplete="off">
            
            <button class="save-btn" onclick="saveItem()">Save to Reservoir</button>
        </div>
    </div>

    <script>
        // --- 数据逻辑 (Migration Logic) ---
        // 我们要支持旧的纯文本格式，也要支持新的对象格式
        let flowItems = JSON.parse(localStorage.getItem('stillflow_data')) || [
            { type: 'text', content: "Spilled orange juice all over the table. Sudden sunlight I couldn't wipe away." }
        ];

        // --- 时间 ---
        function updateTime() {
            const now = new Date();
            const dateStr = now.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
            const timeStr = now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0');
            document.getElementById('date-display').innerText = `${dateStr} / ${timeStr}`;
        }
        setInterval(updateTime, 1000);
        updateTime();

        // --- 路由 ---
        function switchScene(sceneId) {
            document.querySelectorAll('.page-view').forEach(el => el.classList.add('hidden-view'));
            document.getElementById(sceneId).classList.remove('hidden-view');
        }
        function goHome() { switchScene('home-page'); }

        // --- Still 功能 (核心修改) ---
        function goToStill() {
            if (flowItems.length === 0) {
                alert("Reservoir is empty.");
                return;
            }
            switchScene('still-page');
            renderRandomItem();
        }

        function renderRandomItem() {
            const displayArea = document.getElementById('display-area');
            displayArea.style.opacity = 0;
            
            setTimeout(() => {
                const item = flowItems[Math.floor(Math.random() * flowItems.length)];
                
                let html = '';
                
                // 1. 判断数据类型 (兼容旧数据)
                let title = '';
                let content = '';
                
                if (typeof item === 'string') {
                    // 旧数据：纯文本
                    content = item;
                } else {
                    // 新数据：对象
                    title = item.title || ''; // 如果没有标题就留空
                    content = item.content;
                }

                // 2. 判断是否是链接
                const isLink = content.includes('http');

                // 3. 构建 HTML
                if (title) {
                    html += `<h2 class="item-title">${title}</h2>`;
                }

                if (isLink) {
                    // 如果有标题，链接就变成按钮；如果没有标题，链接直接显示
                    if (title) {
                        html += `<a href="${content}" target="_blank" class="link-btn">Open Link ↗</a>`;
                    } else {
                        html += `<a href="${content}" target="_blank" class="link-btn" style="border:none; text-decoration:underline;">${content}</a>`;
                    }
                } else {
                    // 纯文本
                    html += `<div class="item-content">${content}</div>`;
                }

                displayArea.innerHTML = html;
                displayArea.style.opacity = 1;
            }, 200);
        }

        // --- Flow 功能 (核心修改) ---
        function goToFlow() {
            switchScene('flow-page');
            document.getElementById('new-title').value = '';
            document.getElementById('new-content').value = '';
            setTimeout(() => document.getElementById('new-title').focus(), 100);
        }

        function saveItem() {
            const titleInput = document.getElementById('new-title');
            const contentInput = document.getElementById('new-content');
            
            const title = titleInput.value.trim();
            const content = contentInput.value.trim();
            
            if (content) {
                // 保存为对象格式
                const newItem = {
                    title: title,
                    content: content,
                    createdAt: new Date().toISOString()
                };
                
                flowItems.push(newItem);
                localStorage.setItem('stillflow_data', JSON.stringify(flowItems));
                
                goHome(); 
            }
        }

        function handleEnter(e) {
            // 在第二个输入框按回车才保存
            if(e.key === 'Enter') saveItem();
        }
    </script>
</body>
</html>
