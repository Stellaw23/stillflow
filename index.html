<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stillflow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #FDF9EE;       
            --header-color: #B59393;   
            --shape-bg: #D9D9D9;       
            --text-main: #222222;
            --dot-color: #50612E; 
            --font-main: "Josefin Sans", sans-serif;
            --font-serif: "Georgia", serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            height: 100vh;
            overflow: hidden;
            font-family: var(--font-main);
        }

        .page-view {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: absolute;
            top: 0; left: 0;
            transition: opacity 0.3s;
            overflow-y: auto;
        }
        
        .hidden-view {
            display: none !important;
            opacity: 0;
            pointer-events: none;
        }

        /* --- Scene 1: HOME --- */
        .top-bar {
            background-color: var(--header-color);
            color: white; 
            min-width: 180px;
            padding: 6px 20px;
            text-align: center;
            font-size: 0.9rem;
            margin-top: 30px;
            letter-spacing: 1px;
            border-radius: 2px;
            font-weight: 300;
        }

        .slogan-area {
            margin-top: 40px;
            font-size: 1.4rem;
            text-align: center;
            font-weight: 300;
        }

        .stage {
            flex: 1; 
            display: flex;
            gap: 60px; 
            align-items: center; 
            justify-content: center;
            width: 100%;
            position: relative;
            z-index: 10;
        }

        .rect-shape, .circle-shape {
            background-color: var(--shape-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        .rect-shape:hover, .circle-shape:hover { transform: scale(1.02); background-color: #CFCFCF; }
        .rect-shape { width: 150px; height: 210px; }
        .circle-shape { width: 150px; height: 150px; border-radius: 50%; }
        .label { font-size: 1.3rem; pointer-events: none; font-weight: 400; }

        .footer-bar {
            width: 90%;
            height: 40px;
            background-color: #E6E6E6; 
            position: relative;
            margin-bottom: 30px;
            z-index: 1;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .footer-bar:hover { background-color: #D6D6D6; }
        .noise-dot {
            width: 15px;
            height: 15px;
            background-color: var(--dot-color);
            position: absolute;
            pointer-events: none;
        }

        /* --- Scene 2: STILL (展示页) --- */
        #still-page {
            justify-content: center;
            padding: 40px;
            box-sizing: border-box;
            overflow: hidden;
        }
        
        .content-box {
            max-width: 600px;
            width: 100%;
            text-align: center;
            animation: floatUp 0.6s ease-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .item-title {
            font-family: var(--font-serif);
            font-size: 2rem;
            font-weight: bold;
            color: var(--text-main);
            margin: 0;
            line-height: 1.3;
        }

        .item-content {
            font-family: var(--font-main);
            font-size: 1.1rem;
            color: #555;
            line-height: 1.6;
            width: 100%;          
            max-width: 80%;       
            text-align: center;   
            margin: 0 auto;       
            display: block;
        }

        a.link-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            border: 1px solid var(--dot-color);
            color: var(--dot-color);
            text-decoration: none;
            border-radius: 4px;
            transition: all 0.2s;
        }
        a.link-btn:hover { background-color: var(--dot-color); color: white; }

        .still-actions-container {
            margin-top: 50px;
            display: flex;
            align-items: center;
            gap: 20px; 
        }

        .still-actions button {
            background: transparent;
            border: 1px solid var(--text-main);
            padding: 10px 25px;
            cursor: pointer;
            font-family: var(--font-main);
            transition: all 0.2s;
            font-size: 1rem;
        }
        .still-actions button:hover { background: var(--text-main); color: white; }

        /* 按钮通用样式 */
        .action-shape-btn {
            width: 42px;
            height: 42px;
            background-color: #E6E6E6; 
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .action-shape-btn:hover { background-color: #CCC; transform: scale(1.05); }
        .action-shape-btn:active { transform: scale(0.95); }

        /* 圆形按钮 (Done) */
        .check-circle-btn {
            border-radius: 50%;
        }

        /* 方形按钮 (Keep) */
        .check-square-btn {
            border-radius: 6px; /* 稍微倒一点角，不那么锐利 */
        }

        /* --- Scene 3: FLOW (输入页) --- */
        #flow-page { justify-content: center; background-color: #F2F2F2; }

        .input-container {
            text-align: center;
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 20px; 
        }

        .input-title {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 2px solid #999;
            font-size: 1.5rem;
            padding: 10px 0;
            font-family: var(--font-serif);
            outline: none;
            color: var(--text-main);
            font-weight: bold;
        }
        .input-title::placeholder { color: #BBB; font-weight: normal; font-style: italic; }

        .input-content {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid #999;
            font-size: 1rem;
            padding: 10px 0;
            font-family: var(--font-main);
            outline: none;
            color: var(--text-main);
        }

        .save-btn {
            margin-top: 20px;
            background-color: var(--dot-color);
            color: white;
            border: none;
            padding: 12px 40px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 4px;
        }

        .back-btn {
            position: absolute;
            top: 40px;
            left: 40px;
            cursor: pointer;
            font-size: 0.9rem;
            opacity: 0.6;
            z-index: 100;
        }
        .back-btn:hover { opacity: 1; text-decoration: underline; }

        /* --- Scene 4: ARCHIVE (归档列表页) --- */
        #archive-page {
            background-color: #FDFDFD;
            padding-top: 80px; 
            justify-content: flex-start; 
        }
        
        .archive-list {
            width: 90%;
            max-width: 700px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding-bottom: 50px;
        }

        .archive-item {
            display: flex;
            flex-direction: column;
            padding: 15px;
            border-bottom: 1px solid #EEE;
            transition: all 0.2s;
            position: relative;
        }

        .archive-item-title {
            font-family: var(--font-serif);
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
            padding-right: 40px; /* 给计数留位置 */
        }
        .archive-item-content {
            font-size: 0.9rem;
            color: #666;
            word-break: break-all; 
            padding-right: 40px;
        }

        /* 状态样式 */
        .archive-item.done .archive-item-title,
        .archive-item.done .archive-item-content {
            text-decoration: line-through;
            color: #AAA; 
        }

        /* 计数器显示 */
        .count-badge {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.8rem;
            color: var(--dot-color);
            border: 1px solid var(--dot-color);
            padding: 2px 8px;
            border-radius: 12px;
            opacity: 0.8;
        }
        .count-badge.hidden { display: none; }

        @keyframes floatUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="home-page" class="page-view">
        <div class="top-bar" id="date-display">Loading...</div>
        <div class="slogan-area">Collecting spilled light of <span style="font-weight:600;">your</span> own life.</div>
        <div class="stage">
            <div class="shape-container">
                <div class="rect-shape" onclick="goToStill()"><div class="label">still</div></div>
            </div>
            <div class="shape-container">
                <div class="circle-shape" onclick="goToFlow()"><div class="label">flow</div></div>
            </div>
        </div>
        <div class="footer-bar" onclick="goToArchive()" title="View Reservoir">
            <div class="noise-dot" style="left: 10%; bottom: 5px;"></div>
            <div class="noise-dot" style="left: 25%; top: -5px;"></div>
            <div class="noise-dot" style="left: 42%; top: 8px;"></div>
            <div class="noise-dot" style="left: 60%; bottom: -8px;"></div>
            <div class="noise-dot" style="left: 85%; top: 2px;"></div>
            <div class="noise-dot" style="left: 95%; bottom: 5px;"></div>
        </div>
    </div>

    <div id="still-page" class="page-view hidden-view">
        <div class="back-btn" onclick="goHome()">← Back</div>
        <div class="content-box">
            <div id="display-area"></div>
            
            <div class="still-actions-container">
                <div class="still-actions">
                    <button onclick="renderRandomItem()">Next Light</button>
                </div>
                <div class="action-shape-btn check-circle-btn" onclick="markAsDone()" title="Done & Archive (Remove from pool)"></div>
                <div class="action-shape-btn check-square-btn" onclick="markAsKeep()" title="Keep & Count (Stay in pool)"></div>
            </div>
        </div>
    </div>

    <div id="flow-page" class="page-view hidden-view">
        <div class="back-btn" onclick="goHome()">← Cancel</div>
        <div class="input-container">
            <input type="text" id="new-title" class="input-title" placeholder="Title (e.g. Movie Name)" autocomplete="off">
            <input type="text" id="new-content" class="input-content" placeholder="Link or Thought..." onkeypress="handleEnter(event)" autocomplete="off">
            <button class="save-btn" onclick="saveItem()">Save to Reservoir</button>
        </div>
    </div>

    <div id="archive-page" class="page-view hidden-view">
        <div class="back-btn" onclick="goHome()">← Back Home</div>
        <div class="slogan-area" style="margin-bottom: 30px;">Reservoir & Traces</div>
        <div class="archive-list" id="archive-list-container"></div>
    </div>

    <script>
        // --- 数据逻辑 ---
        // 新增属性: completionCount (默认0)
        let flowItems = JSON.parse(localStorage.getItem('stillflow_data')) || [
            { type: 'text', title: 'Welcome', content: "This is your first drop of light.", completed: false, completionCount: 0 }
        ];

        let currentShowingIndex = -1;

        // --- 时间 ---
        function updateTime() {
            const now = new Date();
            const dateStr = now.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
            const timeStr = now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0');
            document.getElementById('date-display').innerText = `${dateStr} / ${timeStr}`;
        }
        setInterval(updateTime, 1000);
        updateTime();

        function switchScene(sceneId) {
            document.querySelectorAll('.page-view').forEach(el => el.classList.add('hidden-view'));
            document.getElementById(sceneId).classList.remove('hidden-view');
        }
        function goHome() { switchScene('home-page'); }

        // --- Still 功能 ---
        function goToStill() {
            // 只从“未标记删除”的池子里选
            const activeItems = flowItems.filter(item => !item.completed);
            
            if (activeItems.length === 0) {
                alert("All lights have been fully collected. Check the Reservoir.");
                return;
            }
            switchScene('still-page');
            renderRandomItem();
        }

        function renderRandomItem() {
            const displayArea = document.getElementById('display-area');
            displayArea.style.opacity = 0;
            
            setTimeout(() => {
                const activeIndices = [];
                flowItems.forEach((item, index) => {
                    if (!item.completed) activeIndices.push(index);
                });

                if (activeIndices.length === 0) {
                    displayArea.innerHTML = `<div class="item-title">All clear.</div>`;
                    displayArea.style.opacity = 1;
                    currentShowingIndex = -1;
                    return;
                }

                const randomIndex = Math.floor(Math.random() * activeIndices.length);
                currentShowingIndex = activeIndices[randomIndex];
                const item = flowItems[currentShowingIndex];
                
                let html = '';
                let title = item.title || '';
                let content = item.content || (typeof item === 'string' ? item : '');
                
                const isLink = content.includes('http');

                if (title) html += `<h2 class="item-title">${title}</h2>`;

                if (isLink) {
                    if (title) {
                        html += `<a href="${content}" target="_blank" class="link-btn">Open Link ↗</a>`;
                    } else {
                        html += `<a href="${content}" target="_blank" class="link-btn" style="border:none; text-decoration:underline;">${content}</a>`;
                    }
                } else {
                    html += `<div class="item-content">${content}</div>`;
                }

                displayArea.innerHTML = html;
                displayArea.style.opacity = 1;
            }, 200);
        }

        // --- 核心功能：圆形 (Done) ---
        function markAsDone() {
            if (currentShowingIndex === -1) return;
            
            updateItemState(currentShowingIndex, { completed: true });
            
            animateButton('.check-circle-btn');
        }

        // --- 核心功能：方形 (Keep & Count) ---
        function markAsKeep() {
            if (currentShowingIndex === -1) return;

            let currentCount = flowItems[currentShowingIndex].completionCount || 0;
            updateItemState(currentShowingIndex, { completionCount: currentCount + 1 });
            
            animateButton('.check-square-btn');
        }

        function updateItemState(index, updates) {
            // 兼容旧数据，确保是对象
            if (typeof flowItems[index] === 'string') {
                flowItems[index] = { content: flowItems[index], completed: false, completionCount: 0 };
            }
            
            // 合并更新
            flowItems[index] = { ...flowItems[index], ...updates };
            
            localStorage.setItem('stillflow_data', JSON.stringify(flowItems));
        }

        function animateButton(selector) {
            const btn = document.querySelector(selector);
            btn.style.backgroundColor = 'var(--dot-color)';
            
            setTimeout(() => {
                btn.style.backgroundColor = '#E6E6E6';
                renderRandomItem(); // 动作完成后自动切下一条
            }, 300);
        }

        // --- Flow 功能 ---
        function goToFlow() {
            switchScene('flow-page');
            document.getElementById('new-title').value = '';
            document.getElementById('new-content').value = '';
            setTimeout(() => document.getElementById('new-title').focus(), 100);
        }

        function saveItem() {
            const title = document.getElementById('new-title').value.trim();
            const content = document.getElementById('new-content').value.trim();
            
            if (content) {
                flowItems.push({
                    title: title,
                    content: content,
                    completed: false,
                    completionCount: 0,
                    createdAt: new Date().toISOString()
                });
                localStorage.setItem('stillflow_data', JSON.stringify(flowItems));
                goHome(); 
            }
        }
        function handleEnter(e) { if(e.key === 'Enter') saveItem(); }

        // --- Archive 功能 ---
        function goToArchive() {
            switchScene('archive-page');
            const container = document.getElementById('archive-list-container');
            container.innerHTML = '';
            
            const reversedItems = [...flowItems].reverse();

            if (reversedItems.length === 0) {
                container.innerHTML = '<div style="text-align:center; color:#999;">Empty.</div>';
                return;
            }

            reversedItems.forEach(item => {
                let title = item.title || '';
                let content = item.content || (typeof item === 'string' ? item : '');
                let isDone = item.completed === true;
                let count = item.completionCount || 0;

                const doneClass = isDone ? 'done' : '';
                const displayTitle = title ? title : 'Untitled';
                
                // 如果是Done状态，也可以显示曾经看过的次数，如果count>0的话
                // 如果是Keep状态，显示count
                let countBadge = '';
                if (count > 0) {
                    countBadge = `<div class="count-badge">↻ ${count}</div>`;
                }
                
                const div = document.createElement('div');
                div.className = `archive-item ${doneClass}`;
                
                div.innerHTML = `
                    <div class="archive-item-title">${displayTitle}</div>
                    <div class="archive-item-content">${content}</div>
                    ${countBadge}
                `;
                container.appendChild(div);
            });
        }
    </script>
</body>
</html>
